<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  
  <div id="main" class="main">

    <div id="customize" class="customize">
      <h4>Customize your calculator just pressing Cold or warm</h4>
    </div>

    <div id="custom" class="custom">
      <button id="cold" class="">cold</button>
      <button id="warm" class="">warm</button>
    </div>

    <div class="calculator">
      <div class="top-bar"></div>
      <div class="screen">
        <div class="screen-top" id="screen-operation">0</div>
        <div class="screen-content" id="screen-result">0</div>
      </div>
      <div id="buttons" class="buttons">
        <div id="button-clear" class="button pointer">C</div>
        <div id="button-sign" class="button pointer">+/-</div>
        <div id="button-precent" class="button pointer">%</div>
        <div id="button-divide" class="button dif-color">/</div>
        <div id="button-7" class="button pointer">7</div>
        <div id="button-8" class="button pointer">8</div>
        <div id="button-9" class="button pointer">9</div>
        <div id="button-multiply" class="button dif-color">*</div>
        <div id="button-4" class="button pointer">4</div>
        <div id="button-5" class="button pointer">5</div>
        <div id="button-6" class="button pointer">6</div>
        <div id="button-substract" class="button dif-color">-</div>
        <div id="button-1" class="button pointer">1</div>
        <div id="button-2" class="button pointer">2</div>
        <div id="button-3" class="button pointer">3</div>
        <div id="button-add" class="button dif-color">+</div>
        <div id="button-0" class="button pointer">0</div>
        <div id="button-blanc" class="button"></div>
        <div id="button-coma" class="button pointer">,</div>
        <div id="button-result" class="button dif-color">=</div>
      </div>
      </div>
    </div>



  <script src="scripts.js"></script>
</body>
</html>
