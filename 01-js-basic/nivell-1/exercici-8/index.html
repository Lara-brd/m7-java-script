<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            background-color: rgb(0, 179, 179);
            font-size: 4vw;
            color:white;
            text-align: center;
        }
    </style>

</head>
<body>

    <script>

        function calculadora(operador, num1, num2){
            if(operador == "sumar"){
                return num1 + num2;
            }else if(operador == "restar"){
                return num1 - num2;
            }else if(operador == "multiplicar"){
                return num1 * num2;
            }else{
                alert("Opción incorrecta")
            }
        }


        //Banco de pruebas
        var num1 = 5;
        var num2 = 6;
        var operador = "sumar";


        var resultat = calculadora(operador, num1, num2);
        document.write("<p> El resultado de la operación es: " + resultat + "</p>");
    
    </script>
    
</body>
</html>
