<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="item">
            <span id="display">Pantalla</span>
        </div>
        <div class="item">
            <button id="btn-7">7</button>
        </div>
        <div class="item">
            <button id="btn-8">8</button>
        </div>
        <div class="item">
            <button id="btn-9">9</button>
        </div>
        <div class="item">
            <button id="btn-/">/</button>
        </div>
        <div class="item">
            <button id="btn-4">4</button>
        </div>
        <div class="item">
            <button id="btn-5">5</button>
        </div>
        <div class="item">
            <button id="btn-6">6</button>
        </div>
        <div class="item">
            <button id="btn-*">*</button>
        </div>
        <div class="item">
            <button id="btn-1">1</button>
        </div>
        <div class="item">
            <button id="btn-2">2</button>
        </div>
        <div class="item">
            <button id="btn-3">3</button>
        </div>
        <div class="item">
            <button id="btn--">-</button>
        </div>
        <div class="item">
            <button id="btn-=">=</button>
        </div>
        <div class="item">
            <button id="btn-C">C</button>
        </div>
        <div class="item">
            <button id="btn-0">0</button>
        </div>
        <div class="item">
            <button id="btn-+">+</button>
        </div>
    </main>

    <script src="funcionalidad.js"></script>
    
</body>
</html>
